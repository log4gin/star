name: Nuitka Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Nuitka
      run: |
        python -m pip install --upgrade pip
        pip install nuitka

    - name: Build executable
      run: |
        python -m nuitka --onefile v1/star.py --output-dir=ubuntu --output-filename=star.bin
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: star-ubuntu
        path: ubuntu/star.bin
