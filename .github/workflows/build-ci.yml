name: Nuitka Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            ext: .bin
          - os: macos-latest
            ext: .bin
          - os: windows-latest
            ext: .exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Nuitka
      run: |
        python -m pip install --upgrade pip
        pip install nuitka

    - name: Build executable
      run: |
        python -m nuitka --onefile v1/star.py --output-dir=dist --output-filename=star${{ matrix.ext }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: star-${{ matrix.os }}
        path: dist/star${{ matrix.ext }}
